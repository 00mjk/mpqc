language: cpp
cache: ccache
cache:
  directories:
  - /home/travis/_install
os: linux

addons:
  apt:
    sources: &base_sources
      - ubuntu-toolchain-r-test
      - boost-latest
      - kubuntu-backports
    sources: &clang_sources
      - llvm-toolchain-trusty-5.0
    packages: &base_packages
    - libeigen3-dev
    - libboost1.55-all-dev
    - libblas-dev
    - liblapack-dev
    - libtbb-dev
    - cmake
    - cmake-data

env:
  global:
    - BUILD_PREFIX=/home/travis/_build
    - INSTALL_PREFIX=/home/travis/_install

branches:
  only:
  - master

matrix:
  fast_finish: true
  include:
    - compiler: gcc
      env: GCC_VERSION=5 BUILD_TYPE=Debug
      addons:
        apt:
          sources:
           - *base_sources
          packages:
           - *base_packages
           - g++-5
           - gfortran-5
    - compiler: gcc
      env: GCC_VERSION=5 BUILD_TYPE=Release
      addons:
        apt:
          sources:
           - *base_sources
          packages:
           - *base_packages
           - g++-5
           - gfortran-5
    - compiler: gcc
      env: GCC_VERSION=6 BUILD_TYPE=Debug
      addons:
        apt:
          sources:
           - *base_sources
          packages:
           - *base_packages
           - g++-6
           - gfortran-6
    - compiler: gcc
      env: GCC_VERSION=6 BUILD_TYPE=Release
      addons:
        apt:
          sources:
           - *base_sources
          packages:
           - *base_packages
           - g++-6
           - gfortran-6
    - compiler: gcc
      env: GCC_VERSION=7 BUILD_TYPE=Debug
      addons:
        apt:
          sources:
           - *base_sources
          packages:
           - *base_packages
           - g++-7
           - gfortran-7
    - compiler: gcc
      env: GCC_VERSION=7 BUILD_TYPE=Release
      addons:
        apt:
          sources:
           - *base_sources
          packages:
           - *base_packages
           - g++-7
           - gfortran-7
    - compiler: clang
      env: GCC_VERSION=7 BUILD_TYPE=Debug
      addons:
        apt:
          sources:
           - *base_sources
           - *clang_sources
          packages:
           - *base_packages
           - g++-7
           - gfortran-7
           - clang-5.0
    - compiler: clang
      env: GCC_VERSION=7 BUILD_TYPE=Release
      addons:
        apt:
          sources:
           - *base_sources
           - *clang_sources
          packages:
           - *base_packages
           - g++-7
           - gfortran-7
           - clang-5.0
  allow_failures:
# this results in a stochastic ICE
    - compiler: gcc
      env: GCC_VERSION=6 BUILD_TYPE=Debug
# this results in an ICE
    - compiler: gcc
      env: GCC_VERSION=7 BUILD_TYPE=Debug

before_install:
- "env"
- "mkdir -p ${BUILD_PREFIX} && mkdir -p ${INSTALL_PREFIX}"

# use timeout to stop long-running (i.e. cache-rebuilding) jobs right before they get killed by Travis-CI
# in case of timeout report success to Travis to force cache upload
script:
  - travis_wait 115 timeout 6500 ./bin/build-$TRAVIS_OS_NAME.sh;  RESULT=$?; if [ $RESULT -eq 0 ] || [ $RESULT -eq 124 ]; then true; else false; fi;

after_failure:
- cat ${BUILD_PREFIX}/mpqc4/CMakeFiles/CMakeOutput.log
- cat ${BUILD_PREFIX}/mpqc4/CMakeFiles/CMakeError.log

